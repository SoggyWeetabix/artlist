<div class="container">
    <form [formGroup]="artistform" (ngSubmit)="submitEditedArtist()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Artist Name</label>
        <input type="text" class="form-control" formControlName="name" required autofocus/>
      </div>
      <div class="form-group">
        <label>Year of Birth</label>
        <input type="email" class="form-control" formControlName="year" required/>
      </div>
      <div class="form-group">
        <label>Nationality</label>
        <input type="text" class="form-control" formControlName="nationality" required/>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="4" formControlName="description" required></textarea>
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="text" class="form-control" formControlName="url" required/>
      </div>

      <button type="submit" class="btn btn-primary" >Change</button>
    </form>
  </div>
